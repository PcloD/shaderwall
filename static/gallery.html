% rebase('static/base.html', wall_mode=False, title='Shaderwall gallery')
<div class="container">
	<h1>Hello there!</h1>
	<p>
	Hier sollten am besten schlaue Sachen stehen!
	</p>
</div>
<div class="container">
	<div class="row">
		% for shader in shaders:
		<div class="col-lg-3 cold-md-4 cold-xs-6">
			<a class="thumbnail" href="/edit/{{ shader.id }}">
				<img src="/screenshots/{{ shader.id }}.png?{{ shader.updated.strftime("%s") }}" alt="Generic placeholdernail" class="img-responsive" style="position:relative;">
				<div style="
					text-align: right;
					position: absolute;
					bottom: 25px;
					right: 20px;
					left: 20px;
					height: 3em;
					color: white;
					padding-right: 10px;
					background:    -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 100%);
					background:        -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,.75)));
					background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,.75) 100%);
					background:      -o-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,.75) 100%);
					background:     -ms-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,.75) 100%);
					background:         linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,.75) 100%);
				">
					<div style="
						position: absolute;
						bottom: 5px;
						right: 5px;
					">
						{{ votes['up'][shader.id] }} <span class="glyphicon glyphicon-thumbs-up"></span>
						<span style="margin-right: 0.5em;"></span>
						{{ votes['down'][shader.id] }} <span class="glyphicon glyphicon-thumbs-down"></span>
					</div>
				</div>
			</a>
		</div>
		% end
	</div>
	<nav class="text-center">
		% include('static/paginate.html', page=page, total_pages=total_pages)
	</nav>
</div>
